# See: https://drycop.org
language: go
go:
  - 1.12
git:
  depth: 1
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
install:
  - go get -u github.com/dryproject/drycop/drycop
  - go get -t -v ./...
script:
  - drycop init -L go
  - drycop check -d -B go -L go -F none
  - go test -v ./...
